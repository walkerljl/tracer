log4j.rootLogger=DEBUG, stdout, R
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.walkerljl.toolkit.logging.extension.Log4jExPatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%5p] [%d{yyyy-MM-dd HH:mm:ss}][tracer}}] %T (%F:%L) %m%n
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=DEBUG
log4j.appender.R.MaxFileSize=5012KB
log4j.appender.R.MaxBackupIndex=50
log4j.appender.R.layout=org.walkerljl.toolkit.logging.extension.Log4jExPatternLayout
log4j.appender.R.layout.ConversionPattern=[%5p] [%d{yyyy-MM-dd HH:mm:ss}][${log.name}}] %T (%F:%L) %m%n
log4j.logger.org.apache=WARN
